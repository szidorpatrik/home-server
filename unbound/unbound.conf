server:
    verbosity: 1
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    do-ip6: no
    
    # Docker specific settings
    username: ""

    # --- Permissions ---
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow

    # --- DNSSEC ---
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/root.key" # Path to root.key file inside the container
    # root-hints: "/opt/unbound/etc/unbound/root.hints"         # Uncomment if you have the root.hints file

    # --- SECURITY AND PRIVACY ---
    qname-minimisation: yes
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    aggressive-nsec: yes
    use-caps-for-id: no

    # --- CACHE AND PERFORMANCE ---
    cache-min-ttl: 360
    cache-max-ttl: 86400
    
    prefetch: yes
    prefetch-key: yes
    
    # Buffer size, comment the line below if unbound fails to start
    so-rcvbuf: 1m
    
    num-threads: 2
    rrset-cache-size: 256m
    msg-cache-size: 128m

    # DNS Flag Day 2020, avoid fragmentation
    edns-buffer-size: 1232
