server:
    verbosity: 1
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    do-ip6: no
    
    username: ""

    # --- Permissions ---
    # Ensure these match your Docker network range
    access-control: 10.0.0.0/8 allow
    access-control: 127.0.0.1/32 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    
    # --- DNSSEC ---
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/var/root.key"
    harden-algo-downgrade: yes
    
    # Do not allow DNSSEC for private domains
    domain-insecure: "example.lan"
    domain-insecure: "lan"

    # --- SECURITY AND PRIVACY ---
    qname-minimisation: yes
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    aggressive-nsec: yes
    use-caps-for-id: no
    minimal-responses: yes

    # Treat private ranges as "unfiltered"
    unwanted-reply-threshold: 10000000

    # Do not resolve queries for private addresses to public servers
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16

    # --- CACHE AND PERFORMANCE ---
    cache-min-ttl: 360
    cache-max-ttl: 86400
    prefetch: yes
    prefetch-key: yes
    so-reuseport: yes
    
    # Performance Tuning
    num-threads: 4
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4

    # Buffer & Cache
    so-rcvbuf: 4m
    so-sndbuf: 4m
    rrset-cache-size: 256m
    msg-cache-size: 128m

    # Ensure UDP packets don't exceed MTU limits
    edns-buffer-size: 1232
    max-udp-size: 1232


    # --- LOCAL ZONES ---
    # Stop Unbound from trying to resolve 'localhost' on the internet
    local-zone: "localhost." static
    local-zone: "127.in-addr.arpa." static
    local-zone: "1.0.0.127.in-addr.arpa." static

remote-control:
    control-enable: yes
    # Restrict to local interface for security
    control-interface: 127.0.0.1
    control-port: 8953
    # Use 'no' if you don't want to manage SSL certificates for the control tool
    control-use-cert: no
