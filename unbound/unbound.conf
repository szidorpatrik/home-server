server:
    verbosity: 1
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    do-ip6: no
    
    username: ""

    # --- Permissions ---
    # Ensure these match your Docker network range
    access-control: 10.0.0.0/8 allow
    access-control: 127.0.0.1/32 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow

    # --- DNSSEC ---
    # The image manages the root.key automatically
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/var/root.key"
    harden-algo-downgrade: yes
    
    # --- SECURITY AND PRIVACY ---
    qname-minimisation: yes
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    aggressive-nsec: yes
    use-caps-for-id: no
    minimal-responses: yes

    # --- CACHE AND PERFORMANCE ---
    cache-min-ttl: 360
    cache-max-ttl: 86400
    prefetch: yes
    prefetch-key: yes
    so-reuseport: yes
    so-rcvbuf: 1m
    
    num-threads: 2
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2

    rrset-cache-size: 256m
    msg-cache-size: 128m
    edns-buffer-size: 1232
