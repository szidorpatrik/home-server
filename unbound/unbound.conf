server:
    verbosity: 1
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    do-ip6: no
    
    # Uncomment to enable logging
    #statistics-cumulative: yes
    #extended-statistics: yes

    # Docker specific settings
    username: ""

    # --- Permissions ---
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow

    # --- Root Hints ---
    directory: "/opt/unbound/etc/unbound"
    # Run this to download root.hints: curl -o ./unbound/root.hints https://www.internic.net/domain/named.root
    # Then uncomment the line below
    # root-hints: "/opt/unbound/etc/unbound/root.hints"

    # --- DNSSEC ---
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/var/root.key"
    harden-algo-downgrade: yes
    
    # --- SECURITY AND PRIVACY ---
    qname-minimisation: yes
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    aggressive-nsec: yes
    use-caps-for-id: no

    # Only send the minimum amount of info in the response
    minimal-responses: yes

    # --- CACHE AND PERFORMANCE ---
    cache-min-ttl: 360
    cache-max-ttl: 86400
    
    prefetch: yes
    prefetch-key: yes
    
    # Faster UDP handling on Linux
    so-reuseport: yes

    # Buffer size, comment the line below if unbound fails to start
    so-rcvbuf: 1m
    
    # This reduces "lock contention" between the threads.
    num-threads: 2
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2

    rrset-cache-size: 256m
    msg-cache-size: 128m

    # DNS Flag Day 2020, avoid fragmentation
    edns-buffer-size: 1232


