# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      # DNS Ports
      - "53:53/tcp"
      - "53:53/udp"
      # Default HTTP Port (used by Pi-hole's web interface)
      - "80:80/tcp"
      # Default HTTPS Port (FTL will generate a self-signed certificate)
      - "443:443/tcp"
      # Uncomment the line below if you are using Pi-hole as your DHCP server
      #- "67:67/udp"
      # Uncomment the line below if you are using Pi-hole as your NTP server
      #- "123:123/udp"
    environment:
      # Set the appropriate timezone for your location
      TZ: 'Europe/London'
      # Set a password to access the web interface
      FTLCONF_webserver_api_password: 'correct horse battery staple'
      # Set DNS listening mode to 'all' for Docker's default bridge network
      FTLCONF_dns_listeningMode: 'all'
    volumes:
      # Persist Pi-hole's databases and configuration
      - './pihole/etc-pihole:/etc/pihole'
      # Uncomment if you have custom dnsmasq config files (optional)
      #- './etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      # Required for DHCP server (if enabled)
      - NET_ADMIN
      # Required for NTP client (if enabled)
      - SYS_TIME
      # Optional: Gives Pi-hole more processing priority
      - SYS_NICE
    restart: unless-stopped
    # Ensure Pi-hole is on the same network as Nginx
    networks:
      - pihole_network

  nginx:
    container_name: nginx_redirect
    image: nginx:latest
    ports:
      # Expose port 8080 on the host for Nginx (avoid conflict with Pi-hole's port 80)
      - "8080:80"
    volumes:
      # Mount a custom Nginx configuration file
      - './nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
    depends_on:
      - pihole
    restart: unless-stopped
    # Use Pi-hole as the DNS server for Nginx container
    dns:
      - 127.0.0.1  # Pi-hole runs on the same network, resolved via Docker networking
    networks:
      - pihole_network

# Define a shared network for Pi-hole and Nginx
networks:
  pihole_network:
    driver: bridge