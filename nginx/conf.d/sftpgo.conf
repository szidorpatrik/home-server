server {
    listen 80;
    server_name ftp.szipat.lan;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ftp.szipat.lan;

    # SSL configuration
    ssl_certificate /etc/nginx/certs/wildcard.szipat.lan.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard.szipat.lan.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 24h;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    server_tokens off;

    location /webdav/ {
        client_max_body_size 100G; # Allow up to 100 GB uploads
        proxy_read_timeout 3600; # 1 hour timeout for reading
        proxy_connect_timeout 3600; # 1 hour timeout for connecting
        proxy_send_timeout 3600; # 1 hour timeout for sending

        # WebDAV methods
        proxy_pass https://sftpgo:2222/webdav;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;

        # Pass WebDAV lock headers
        proxy_set_header Lock-Token $http_lock_token;
        proxy_set_header If $http_if;
        proxy_pass_header Date;
        proxy_pass_header Server;
        proxy_pass_header Content-Length;
        proxy_pass_header Content-Type;
        proxy_pass_header DAV;

        # Optimize buffering for large uploads
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        client_body_buffer_size 1m; # Buffer for client request body

        # Allow WebDAV methods
        dav_methods PUT DELETE MKCOL COPY MOVE;
        dav_access user:rw group:rw all:rw;
    }

    location / {
        client_max_body_size 100G; # Allow up to 100 GB uploads
        proxy_read_timeout 3600; # 1 hour timeout for reading
        proxy_connect_timeout 3600; # 1 hour timeout for connecting
        proxy_send_timeout 3600; # 1 hour timeout for sending

        proxy_pass https://sftpgo:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;

        # Optimize buffering for large uploads
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        client_body_buffer_size 1m; # Buffer for client request body
    }
}
